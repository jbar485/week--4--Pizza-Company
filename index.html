<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Il re della pizza</title>
</head>
<!-- Il re della pizza â€“ The king of pizza -->
<body>
  <div class="container">
    <h1>Il re della pizza</h1>
    <h3>Toppings</h3>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="pepperoni"checked>
      <label class="form-check-label" for="pepperoni">Pepperoni</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="onions">
      <label class="form-check-label" for="onions">Onions</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="bacon">
      <label class="form-check-label" for="bacon">Bacon</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="blackOlives">
      <label class="form-check-label" for="blackOlives">Black Olives</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="pineapple">
      <label class="form-check-label" for="pineapple">Pineapple</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="sausage">
      <label class="form-check-label" for="sausage">Sausage</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="gold">
      <label class="form-check-label" for="gold">Gold Sprinkles</label>
    </div>
    <h3>Size</h3>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="pizzaSize" id="single" value="1" checked>
      <label class="form-check-label" for="single">Single</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="pizzaSize" id="family" value="2">
      <label class="form-check-label" for="family">Family</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="pizzaSize" id="party" value="3">
      <label class="form-check-label" for="party">Party</label>
    </div>
    <button type="submit" class="btn btn-dark" id="order">Order</button>
  </div>
</body>
</html>
